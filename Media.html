<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Medias</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Estilo.css'>
</head>

<body>
    <div class="content">

        <h1 class="title-main">
            Calculadora de media
        </h1>
        <p class="text">
            Descubra a sua media final aqui!
        </p>
        <div class="espace">

            <input type="number" id="nota1" placeholder="Nota do primeiro bimestre:">
            <input type="number" id="nota2" placeholder="Nota do segundo bimestre:">
            <input type="number" id="nota3" placeholder="Nota do terceiro bimestre:">
            <input type="number" id="nota4" placeholder="Nota do quarto bimestre:">

        </div>

        <div class="acao">
            <button type="submite" class="botao" onclick="resultado()"><strong>Resultado</strong></button>
        </div>

        <div>
            <h3 id="notaFinal"> </h3>
        </div>


    </div>
</body>

<script>

    function resultado() {

        var nota1 = parseFloat(document.getElementById("nota1").value);
        var nota2 = parseFloat(document.getElementById("nota2").value);
        var nota3 = parseFloat(document.getElementById("nota3").value);
        var nota4 = parseFloat(document.getElementById("nota4").value);;

        var notaMedia = (nota1 + nota2 + nota3 + nota4) / 4;
        console.log(notaMedia)

        var resultadoFinal = document.getElementById("notaFinal")
        var notaFinal = notaMedia;
        resultadoFinal.innerHTML = notaFinal

        if (notaMedia >= 7) {
            resultadoFinal.innerHTML = "Parabens aventureiro, sua media foi aprovada. Siga sua Jornada!";
        } else if (notaMedia <= 6.9) {
            resultadoFinal.innerHTML = "Sua media não foi aprovada, aventureiro, mas não desista, pois com erros vem a experiencia!";
        }

    }


</script>

</html>
